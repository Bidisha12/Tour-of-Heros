<title>Login Form</title>
    <div class="container">
        <div class="image">
            <img src="https://image.freepik.com/free-vector/man-profile-cartoon_18591-58482.jpg" width="550px">
        </div>
        <div class="content">
            <h1>Member Login</h1>
            <div class="form-group">
                <label for="">UserName</label>
                <br>
                <input type="text" 
                class="form-control" 
                name="" id="uname"   
                aria-describedby="helpId" 
                placeholder="UserName"
                [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <br>
                <input type="password"
                class="form-control"
                name="" 
                id="password" 
                placeholder="Password"
                [(ngModel)]="password">
            </div>
            <a class="fp" href="index.html">Forgot Password?</a>
            <br>
            <button type="button" class="btn" (click)="onSubmit()">Login</button>
        </div>
    </div>
